name: cypress parallel
on:
  push:
    branches: master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Cypress
        uses: cypress-io/github-action@v5
        with:
          runTests: false
  tests:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers:
          [actions, aliasing, assertions, cypress_api, viewport, viewport]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Test Parallel
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/examples/${{matrix.containers}}.cy.js
          browser: chrome
